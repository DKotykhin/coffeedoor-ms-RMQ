  menu-rmq-ms:
    container_name: menu-rmq-ms
    build:
      context: .
      target: prod
      dockerfile: ./coffeedoor-menu-ms/Dockerfile
    env_file:
      - ./coffeedoor-menu-ms/.env.stage.docker
    depends_on:
      - rabbitmq

  user-rmq-ms:
    container_name: user-rmq-ms
    build:
      context: .
      target: prod
      dockerfile: ./coffeedoor-user-ms/Dockerfile
    env_file:
      - ./coffeedoor-user-ms/.env.stage.docker
    depends_on:
      - rabbitmq
      - postgres-user-rmq
  postgres-user-rmq:
    container_name: postgres-user-rmq
    image: postgres:latest
    ports:
      - "9903:5432"
    env_file:
      - ./coffeedoor-user-ms/.env.stage.docker
    volumes:
      - pg_user:/var/lib/postgresql/data
  adminer-user-rmq:
    container_name: adminer-user-rmq
    image: adminer
    ports:
      - 8803:8080

  rabbitmq:
    container_name: rabbitmq-broker
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env.stage.docker

volumes:
  pg_user: